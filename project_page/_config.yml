# Site title and subtitle. This is used in _includes/header.html
title: 'autoEdit 2'
subtitle: 'Fast text based video editing'
email: 'pietro@autoEdit.io'

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: ''

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 2

# URL to source code, used in _includes/footer.html
codeurl: 'https://github.com/OpenNewsLabs/autoEdit_2'

# Default categories (in order) to appear in the navigation
sections: [
    ['system_manual', 'Developers'],
    ['user_manual', 'A User Manual'],
    ['wiki', 'Wiki'],
    ['download', 'download'],
     ['demo', 'demo'],
    ['faqs', 'FAQs']
]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
# baseurl: '/autoEdit_2'
baseurl: ''

github: "https://github.com/OpenNewsLabs/autoEdit_2"
demo: "https://opennewslabs.github.io/autoEdit_2/demo/index.html"
download: "https://github.com/OpenNewsLabs/autoEdit_2/releases"
guide: "https://pietropassarelli.gitbooks.io/autoedit2-user-manual/content/"
donate: "https://donorbox.org/c9762eef-0e08-468e-90cb-2d00643697f8?recurring=true"
mailinglist: "http://eepurl.com/cMzwSX"
documentation: "https://pietropassarelli.gitbooks.io/autoedit-2-documentation/content/"
twitter: "http://twitter.com/autoEdit2"
facebook: "https://www.facebook.com/autoEdit.io"
# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: rouge

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md']

# Use the kramdown Markdown renderer
markdown: kramdown
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]


definitions:
    edl:
        title: "E.D.L."
        description: "stands for Edit Decision List"


links: 
    ibm_stt: "www."
    gentle: "https://lowerquality.com/gentle/"