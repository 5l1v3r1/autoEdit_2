ile into chunks to send to STT API. ffmpegBin string path to ffmpeg binary. If not present it will try to use system one. ffprobePath string path to ffprobe binary. If not present it will try to use system one. audioFileOutput string path file name for audio file that ISIS created to send to STT API for transcription. Returns: config.callback - Optional callback to return when transcription has done processing. It returns an json object of the transcription. Type callback trim(config) Trims a video or audio file. Trims a video or audio file Parameters: Name Type Description config object The parameter containting attribute options. Properties Name Type Description src string video or audio file path,relative to computer root input number input point for cutting video or audio from duration number duration to cut video or audio for how long outputName string desired name of the trimmed clip Returns: config.callback - Optional callback to return when transcription has done processing. It returns output name and input. Type callback × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:43-04:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim Modules Classes autoEdit2API API Object to override Backnone.sync. EDL Represents an EDL Object. × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:43-04:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim Classes Classes autoEdit2API API Object to override Backnone.sync. EDL Represents an EDL Object. × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:43-04:00 using the DocStrap template. "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim Tutorials Classes autoEdit2API API Object to override Backnone.sync. EDL Represents an EDL Object. × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:43-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim Documentation IntroCan also explore the documentation as Docco style code documentation . ├── LICENCE.MD ├── README.md ├── appdmg.json ├── background.png ├── config.js ├── deploy.js ├── docs │ └── ... jekyll sit for project page and documentation ├── favicon.ico ├── frontEnd │ ├── autoEdit2API.js │ ├── date_now │ ├── demo_jr.js │ ├── edl_composer │ ├── index.html │ ├── js │ ├── public │ ├── srt │ └── vendor ├── interactive_transcription_generator │ ├── README.md │ ├── bin │ ├── gentle_stt_node │ ├── index.js │ ├── sam_transcriber │ ├── video_metadata_reader │ └── video_to_html5_webm ├── node_modules ├── nw.icns ├── nw_l.icns ├── package.json ├── red-button.png ├── spec │ ├── autoEdit2API_spec.js │ ├── gentle │ ├── interactive_transcription_generator_spec.js │ ├── sam_transcriber │ ├── support │ ├── test_interactive_transcription_generator.js │ ├── test_video_to_html5_webm.js │ ├── video_metadata_reader │ └── video_to_html5_webm └── wttskeys_dev.jsonfrontEnd├── frontEnd │ ├── autoEdit2API.js │ ├── date_now │ ├── demo_jr.js │ ├── edl_composer │ ├── index.html │ ├── js │ ├── public │ ├── srt │ └── vendorautoEdit2API overwrighting backbone.sync method and using node modules for backend for db using linvodb3, which uses level-js, which uses indexdb in chrome v8. backbone front end . demo_jr.js is the code that runs the demo when index is runned in client side mode in the browser. js contains the backbone project. interactive_transcription_generator├── interactive_transcription_generator │ ├── README.md │ ├── bin │ ├── gentle_stt_node │ ├── index.js │ ├── sam_transcriber │ ├── video_metadata_reader │ └── video_to_html5_webmdocsProject page, on github pages.Jekyll website, using For landing page pratt-app-landing-page demo Other user manual and documentation pages jekyll-docs-template demo /docs/_posts for user manual page and /docs/_posts/tutorial for developer documentation. using jdoc and docco for automatic documentation generated deploy.jsDeployment script. more info on deploy/packaging of app in nwjs boilerplate project cacheis a folder used by deploy to keep the latest version needed to build and package the app, to avoid having to re-download it every time tmd_mediais where the wav files are kept, and the deleted, when sending split chunks to watson. media is where video webm previews and audio wav files for transcriptions are kept. wttskeys.jsonAt root level is where watson API keys are ketp, this file is in .gitignore to avoid accidentally pushing it to github. When you first clone the project, this file shoudl not be there. See user manual to see how user ir prompted to add IBM keys on startup specTest suite Index frontEnd/autoEdit2API.js Manages the backend of the app by overwrighting backbone.sync function Author: Pietro Passarelli To Do: Write documentation. add error handling and error callbacks Requires module:fs module:path module:linvodb module:level-js module:interactive_transcription_generator/index.js Index frontEnd/demo_jr.js provides backbone models for client side browser based demo. Loaded into memory in index.html Author: Pietro Passarelli Index frontEnd/js/sync.js Manages the backend of the app by overwrighting backbone.sync function to the autoEditAPI.js module. Author: Pietro Passarelli Index frontEnd/srt/index.js provides a function to convert srt line object json to srt file content as stringoriginally from srtParserComposer and on npmExpecting srtJsonContent to be like so Author: Pietro Passarelli Examples [ { &quot;id&quot;: &quot;1&quot;, &quot;startTime&quot;: &quot;00:00:00,160&quot;, &quot;endTime&quot;: &quot;00:00:04,890&quot;, &quot;text&quot;: &quot;There’s this door on the 10th floor I just\\nhate so much.\\n&quot; }, { &quot;id&quot;: &quot;3&quot;, &quot;startTime&quot;: &quot;00:00:05,799&quot;, &quot;endTime&quot;: &quot;00:00:11,629&quot;, &quot;text&quot;: &quot;Goddammit!\\nDo you ever get this door wrong? “pretty\\n&quot; }, { &quot;text&quot;: &quot;regularly.”\\nHow often? “like 30% of the time.”\\n&quot;, &quot;id&quot;: &quot;4&quot;, &quot;startTime&quot;: &quot;00:00:11,629&quot;, &quot;endTime&quot;: &quot;00:00:12,000&quot; }, { &quot;id&quot;: &quot;6&quot;, &quot;startTime&quot;: &quot;00:00:14,290&quot;, &quot;endTime&quot;: &quot;00:00:16,869&quot;, &quot;text&quot;: &quot;Have you seen people misuse it?\\nAll the time. Every day. Constantly.\\n&quot; }, it returns a string like so 1 00:00:00,160 --&gt; 00:00:04,890 There’s this door on the 10th floor I just hate so much. 3 00:00:05,799 --&gt; 00:00:11,629 Goddammit! Do you ever get this door wrong? “pretty 4 00:00:11,629 --&gt; 00:00:12,000 regularly.” How often? “like 30% of the time.” 6 00:00:14,290 --&gt; 00:00:16,869 Have you seen people misuse it? All the time. Every day. Constantly. Index interactive_transcription_generator/sam_transcriber/convert_to_wav.js Convers video file into wav (or any ffmpeg supported input)takes in input file, output destination file, and callback,callback returns audio file name/path Requires module:fluent-ffmpeg Index interactive_transcription_generator/sam_transcriber/index.js Module function that takes in the file path to a media audio or video file and returns a json of transcription. Author: Pietro Passarelli Example var path = require('path'); var fs = require('fs'); var transcriber = require(&quot;./index.js&quot;); var demoFile = &quot;someFilePath.mov&quot;; //split audio files are kept in tmp folder and then delted var tmpFolder = &quot;.&quot;; var audioFileName = tmpFolder+&quot;/&quot;+path.parse(demoFile).base+&quot;.wav&quot;; //IBM Keys, json with username password attributes. var keys = require(&quot;path_to_ibm_watson_keys/wttskeys.json&quot;) //path to ffmpeg and ffprobe pin var ffmpegPath = &quot;/path_to_ffmpeg_bin/ffmpeg&quot;; var ffprobePath = &quot;/path_to_ffmprobe_bin/ffprobe&quot;; transcriber({ videoFile: demoFile, keys:keys, audioFileOutput: audioFileName, ffmpegBin: ffmpegPath, tmpPath: tmpFolder, ffprobePath: ffprobePath, callback: function(respTranscriptJson){ console.log(JSON.stringify(respTranscriptJson,null,2)); fs.writeFileSync(&quot;./example_tramscription.json&quot;,JSON.stringify(respTranscriptJson )) //optionally if you don't need to keep the audio file used to send to IBM Watson, here is a good place/time to delete it. //eg deleting audio file used for transcription // fs.unlinkSync(audioFileName); //However if you need, the audio file for instance to do speaker diarization with another system that requries same audio, here's a good place to save the file name/file path for reference. } }) Requires module:fs module:path module:parseSamJsonToTranscripJson module:gentle_transcribe module:convertToWav module:split module:SendToWatson module:parse module:writeOut Index interactive_transcription_generator/sam_transcriber/send_to_watson.js Transcription is then saved as a file. and path of that file is returned.Node SDK speech-to-textIBM speech-to-text Example var sendToWatsonUtil = new SendToWatson(); sendToWatsonUtil.send(f.name, config.keys, config.languageModel, function(data) { //data is a IBM JSON transcription }) Requires module:fs module:watson-developer-cloud Index interactive_transcription_generator/sam_transcriber/split.js Takes in an audio file, if it exceeds 5 minutes, it splits at 5 minutes intervalls.Used by sam_transcriber/index.js module. Author: Pietro Passarelli To Do: refactor to use config object instead of 5 param. Would need updating sam_transcriber/index.js. Examples Example usage split(newFile, tmpFolder, ffmpegPath, ffprobePath, function(files) { //can do something with array of files }) Example output `files` [ { name: filename, offset: 0 }, ... ] Requires module:fluent-ffmpeg module:path module:fs module:trimmer.js Index interactive_transcription_generator/sam_transcriber/trimmer.js trims a video or audio fileUsed by sam_transcriber/split.js module. Author: Pietro Passarelli Example var trimmer = require('./index.js') trimmer.trim({ src:&quot;debate_test.wav&quot;, input: 773, duration:20, outputName:&quot;debate_test_trimmed.wav&quot;, callback: function(outputName, input){ console.log(&quot;done! new file &quot;+outputName+&quot; starts at this point in original &quot;+ input) } }) Requires module:ffmpeg-fluent Index interactive_transcription_generator/video_metadata_reader/index.js Reads video metadata needed for EDL. reel, timecode, fps. If those fields are not present in the metadata associated with the media file the attributes in the resulting json is replaced with &quot;NA&quot;. Author: Pietro Passarelli Requires module:fluent-ffmpeg module:path Index interactive_transcription_generator/video_to_html5_webm/index.js uses code from this issue/question from fluent-ffmepg https://github.com/fluent-ffmpeg/node-fluent-ffmpeg/issues/274to understand the ffmpeg used to encode webm video see this guide https://trac.ffmpeg.org/wiki/Encode/VP8 Author: Pietro Passarelli Requires module:fluent-ffmpeg module:an × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:44-04:00 using the DocStrap template. "},"autoEdit2API.html":{"id":"autoEdit2API.html","title":"Class: autoEdit2API","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim Class: autoEdit2API autoEdit2API new autoEdit2API(method, model, options) API Object to override Backnone.sync. API Object to override Backnone.sync Parameters: Name Type Description method object Backbone RESTfull method request. model object Backbone model being handled. options object Sucess or failure callback. Methods &lt;static&gt; create(method, model, options) Create functionality, mapped to REST POST. Create functionality, mapped to REST POST Parameters: Name Type Description method object Backbone RESTfull method request. model object Backbone model being handled. options object Sucess or failure callback. Returns: sucess callback with backbone model containing db id Type object &lt;static&gt; delete(method, model, options) Delete functionality, mapped to REST Delete. Delete functionality, mapped to REST Delete Parameters: Name Type Description method object Backbone RESTfull method request. model object Backbone model being handled. options object Sucess or failure callback. Returns: sucess callback with backbone model Type object &lt;static&gt; patch(method, model, options) Patch functionality, mapped to REST PUT. Patch functionality, mapped to REST PUT Parameters: Name Type Description method object Backbone RESTfull method request. model object Backbone model being handled. options object Sucess or failure callback. Returns: sucess callback with backbone model Type object &lt;static&gt; read(method, model, options) Read functionality,Find all and fine One, mapped to REST GET. Read functionality,Find all and fine One, mapped to REST GET Parameters: Name Type Description method object Backbone RESTfull method request. model object Backbone model being handled. options object Sucess or failure callback. Returns: sucess callback with backbone model Type object &lt;static&gt; update(method, model, options) Update functionality, mapped to REST PUT. Update functionality, mapped to REST PUT Parameters: Name Type Description method object Backbone RESTfull method request. model object Backbone model being handled. options object Sucess or failure callback. Returns: sucess callback with backbone model Type object × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:44-04:00 using the DocStrap template. "},"module-EDL.html":{"id":"module-EDL.html","title":"Module: EDL","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim Module: EDL file ELD composer to create Edit Decision List. EDL, Edit Decision List, is a plain text format that describes a video sequence. It can be opened in a video editing software to reconnect media to assemble a video sequence.Apple EDL spec &quot;In an EDL, each clip in your sequence is represented by a line of text called an event, which has a unique event number. A clip in an EDL is defined by a source reel name and two pairs of timecode In and Out points. The first pair of timecode numbers describes the source tape (or clip) In and Out points. The second pair describes the timecode location where that clip should be placed onto a master tape (or Timeline).&quot; The EDL class here represents the EDL as an Object. That can take in a json sequence to generate a string conforming to the specs described above.Example usage, takes in a sequence. and .compose() is ued to generate the EDL. Author: Pietro Passarelli Tutorials: EDL_format To Do: Write documentation. add error handling and error callbacks Examples Example Usage var fs = require(&quot;fs&quot;); //given a EDL sequence as json var edlSqDemo = { &quot;title&quot;: &quot;Demo Title of project&quot;, //offset is optional default is &quot;00:00:00:00&quot; &quot;offset&quot;: &quot;00:00:28:08&quot;, &quot;events&quot;: [ { &quot;id&quot;:1, &quot;startTime&quot;: 10, &quot;endTime&quot;: 20, &quot;reelName&quot;:&quot;SomeReelName&quot;, &quot;clipName&quot;:&quot;Something.mov&quot; }, { &quot;id&quot;:2, &quot;startTime&quot;: 45, &quot;endTime&quot;: 55, &quot;reelName&quot;:&quot;SomeOtherReelName&quot;, &quot;clipName&quot;:&quot;SomethingElse.mov&quot; }, { &quot;id&quot;:2, &quot;startTime&quot;: 45, &quot;endTime&quot;: 55, &quot;reelName&quot;:&quot;NA&quot;, &quot;clipName&quot;:&quot;SomethingElse.mov&quot; } ] } //instantiate edl object var edl = new EDL(edlSqDemo) // create content of EDL file console.log(edl.compose()) // or write conte of edl to edl file fs.writeFileSync(&quot;edl_example.edl&quot;, edl.compose(), 'utf8'); Example EDL TITLE: TEST PAPEREDIT FCM: NON-DROP FRAME 001 SomeRee AA/V C 00:02:26:21 00:02:30:12 00:00:00:00 00:00:03:16 FROM CLIP NAME: Something.mov COMMENT: FINAL CUT PRO REEL: SomeReelName REPLACED BY: SomeRee 002 SomeOthe AA/V C 00:02:30:12 00:02:34:13 00:00:03:16 00:00:07:17 FROM CLIP NAME: SomethingElse.mov COMMENT: FINAL CUT PRO REEL: SomeOtherReelName REPLACED BY: SomeOthe 003 AX AA/V C 00:02:30:12 00:02:34:13 00:00:03:16 00:00:07:17 FROM CLIP NAME: SomethingElse.mov COMMENT: Classes EDL Represents an EDL Object. Methods &lt;inner&gt; fromSeconds() helper funciton converts time in seconds to timecode. helper funciton converts time in seconds to timecode Returns: result - returns string &quot;hh:mm:ss:ms&quot; eg &quot;00:00:00:00&quot; Type string &lt;inner&gt; fromSecondsForSrt() converts time in seconds to timecode for srt filemodified from . converts time in seconds to timecode for srt filemodified from Returns: result - returns string &quot;hh:mm:ss:ms&quot; eg &quot;00:00:00,00&quot; Type string &lt;inner&gt; padNumber() helper function to make timecode consistent eg 00:05:00:00 vs 00:5:00:00. helper function to make timecode consistent eg 00:05:00:00 vs 00:5:00:00 &lt;inner&gt; toSeconds() converts timecode to seconds eg &quot;00:00:00:00&quot; -&gt; 0. converts timecode to seconds eg &quot;00:00:00:00&quot; -&gt; 0. Returns: seconds - returns number of seconds Type number &lt;inner&gt; {stirng} EDL - and EDL string for an EDL line.() Represents an EDL Line for the EDL body. Represents an EDL Line for the EDL body. Parameters: Name Type Description config.events Array.&lt;Object&gt; array of video segment makind up the EDL sequence config.events[].id string &quot;id&quot; of video segment config.events[].startTime number start time of video segment in seconds config.events[].endTime number end time of video segment in seconds config.events[].reelName string reel name of video segment, generally the name of the card the footage was filmed on or not available config.events[].clipName string file name that the video segment belongs to. Only file name. no path. × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:44-04:00 using the DocStrap template. "},"module-EDL-EDL.html":{"id":"module-EDL-EDL.html","title":"Class: EDL","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim Class: EDL EDL~ EDL new EDL(config) Represents an EDL Object. Represents an EDL Object. Parameters: Name Type Description config Object EDL video sequence as JSON Properties Name Type Description title string Title of the EDL video sequence offset string The camera timecode, eg free run, rec run, time of day, repsent a time offset from the time relative to the beginning of the video file timeline. in format of timecode eg &quot;00:00:28:08&quot; such as &quot;hh:mm:ss:ms&quot; because that's how cameras write it in the metadata of the file. if it is &quot;NA&quot; then it uses default 0. events Array.&lt;Object&gt; array of video segment makind up the EDL sequence events[].id string &quot;id&quot; of video segment events[].startTime number start time of video segment in seconds events[].endTime number end time of video segment in seconds events[].reelName string reel name of video segment, generally the name of the card the footage was filmed on or not available events[].clipName string file name that the video segment belongs to. Only file name. no path. Returns: EDL - and EDL string that can written to file to import EDL into video editing software. Type stirng × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:44-04:00 using the DocStrap template. "},"tutorial-EDL_format.html":{"id":"tutorial-EDL_format.html","title":"Tutorial: EDL_format","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim EDL_format understandign the EDL specsExample EDL. For more on how to read an edl and understand the specs check this out. Example EDL from camcorderTITLE: TEST PAPEREDIT FCM: NON-DROP FRAME 001 Card01Ky AA/V C 00:02:26:21 00:02:30:12 00:00:00:00 00:00:03:16 * FROM CLIP NAME: KYLE_INTERVIEW.MOV * COMMENT: FINAL CUT PRO REEL: Card01_Kyle_Interview REPLACED BY: Card01Ky 002 Card01Ky AA/V C 00:02:30:12 00:02:34:13 00:00:03:16 00:00:07:17 * FROM CLIP NAME: KYLE_INTERVIEW.MOV * COMMENT: FINAL CUT PRO REEL: Card01_Kyle_Interview REPLACED BY: Card01Ky 003 Card02Je AA/V C 00:00:26:12 00:00:27:00 00:00:07:17 00:00:08:05 * FROM CLIP NAME: JEFF_INTERVIEW.MOV * COMMENT: FINAL CUT PRO REEL: Card02_Jeff_Interview REPLACED BY: Card02Je 004 Card02Je AA/V C 00:00:28:22 00:00:32:00 00:00:08:05 00:00:11:08 * FROM CLIP NAME: JEFF_INTERVIEW.MOV * COMMENT: FINAL CUT PRO REEL: Card02_Jeff_Interview REPLACED BY: Card02Je 005 Card01Ky AA/V C 00:01:08:03 00:01:12:19 00:00:11:08 00:00:15:24 * FROM CLIP NAME: KYLE_INTERVIEW.MOV * COMMENT: FINAL CUT PRO REEL: Card01_Kyle_Interview REPLACED BY: Card01KyMost important par is that 001 Card01Ky AA/V C 00:02:26:21 00:02:30:12 00:00:00:00 00:00:03:16I refer to the first part as edl head, which contains the title of the project TITLE: {{projectTitle}} FCM: NON-DROP FRAMEThis is a edl line event, and group of lines I refer to it as the the edl body. 001 Card01Ky AA/V C 00:02:26:21 00:02:30:12 00:00:00:00 00:00:03:16 * FROM CLIP NAME: KYLE_INTERVIEW.MOV * COMMENT: FINAL CUT PRO REEL: Card01_Kyle_Interview REPLACED BY: Card01Kyit might help to consider what are the variables we need to interpolate {{line event number}} {{reel name 7 digit abbreviation}} AA/V C {{clip in}} {{clip out}} {{tape/timeline in}} {{tape/timeline out}} * FROM CLIP NAME: {{clip name}} * COMMENT: FINAL CUT PRO REEL: {{reel full name}} REPLACED BY: {reel name 7 digit abbreviation}}We could do more such as change the type of track AA/V and the type of cut C but since we are doing relativly simple edits we are not interested in this for now. However let's consider the first line of the EDL event line in more details, because the timecodes part is where it can get confusing to understand what does what. It might be useful to understand a tiny bit of EDL history: In the days of linear tape editing, EDLs were used to save and restore the timecode information for each edit performed on a computer-controlled editing system. Because timecode editing systems were expensive, many editors would perform offline edits with window dubs (low-quality copies of original footage with timecode visually superimposed, or burned, directly onto theimage) and then create an EDL by hand for delivery to a computer-controlled editing system for the online edit. 001 line number Card01Ky reel/ card name AA/V type of line event. audio and video in this case C type of edit, cut in this case, but could also be dissolve, however that would require two tracks in the same line clip in poin 00:02:26:21 clip out point 00:02:30:12 tape/timeline in point, starts with zero 00:00:00:00 on first line event, then is the timeline out point of the previous line event tape/timeline out point is duration of the clip(clip out point - clip in point) + tape/timeline in point of this line event. 00:00:03:16 What this means is that you have timecodes relative to the clip of the edl event line, in and out point, and then you have timecodes relative to the timeline of the sequence the edl is describing(that back in the day used to be referred to as tape). EDL without reel nameFor files that don't come directly from camcorders and don't have a reel name(camcorder card name) then the EDL line will be 001 AX AA/V C 00:02:26:21 00:02:30:12 00:00:00:00 00:00:03:16 * FROM CLIP NAME: KYLE_INTERVIEW.MOVWhere you might have noticed that instead of the reel name we have AX.And tefore there's no need to have the FINAL CUT PRO REEL: field. × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-18T19:51:44-04:00 using the DocStrap template. "},"tutorial-components.html":{"id":"tutorial-components.html","title":"Tutorial: components","body":" Documentation Modules EDL Classes autoEdit2APIEDL~EDL Tutorials EDL_formatcomponentsconfigurationdependenciesdeploymentgithubintrolicenceprerequisitestestsupdating_the_documentation Global convert Takes in a config object with propreties: src, outputName, ffmpegBin and optional callback.convertToWavcreateSrtContentfileExistsfinishedSplitfsgetFileNamemakePaperEditnwparsesend_to_gentleSendToWatsonsplittranscribetrim components A series of components developed during R&amp;D of the project, some have been used in the final version fo the app, some turned out to be redudant for current iteration.As well as some apps that were made either along side or before that influenced the project. In use in the app NWJS Boilerplate Gentle stt node module EDL Composer Srt Composer Date now Transcriber (IBM Watson STT) Metadata Reader HTML5 Webm Video converter Not in use in the app srt_parser_composer on npm HTML5 Ogg Video converter Captions burner Twitter video api export Video trimmer Related proejcts Transcriber app Captions Burner quickQuote Rails quickQuote Node × Search results Close Documen
